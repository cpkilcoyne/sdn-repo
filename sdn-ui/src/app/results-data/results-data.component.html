<div class="results-data-container">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="header">
        <div class="header-text">
          <h1>My Dashboards</h1>
          <button class="add-circle-button"><i class="fa fa-plus-circle"><span style="margin-left: 7px;">New</span></i></button>
          <button class="download-button"><i class="fa fa-download"><span style="margin-left: 7px;">Download</span></i></button>
          <button class="copy-button"><i class="fa fa-copy"><span style="margin-left: 7px;">Copy</span></i></button>
          <button class="delete-button"><i class="fa fa-trash"><span style="margin-left: 7px;">Delete</span></i></button>

        </div>
        <mat-divider></mat-divider>
        <div>
          <button (click)="backToLandingPage()"*ngIf="viewStatus === 'list'" mat-icon-button aria-label="Example icon button with a home icon">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button (click)="backToList()" *ngIf="viewStatus !== 'list'" mat-icon-button aria-label="Example icon button with a home icon">
            <mat-icon>chevron_left</mat-icon>
          </button>
          <button disabled *ngIf="viewStatus === 'list'" mat-icon-button aria-label="Example icon button with a menu icon">
            <mat-icon>chevron_right</mat-icon>
          </button>
          <button disabled *ngIf="viewStatus !== 'list'" mat-icon-button aria-label="Example icon button with a menu icon">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
        <div *ngIf="viewStatus === 'list'" class="teams-players">
          <button mat-raised-button (click)="onTeamsClick()" >Teams</button>
          <button mat-raised-button (click)="onPlayerClick()">Players</button>
        </div>
    </div>
    <div *ngIf="!loaded">
      <mat-spinner diameter="70"></mat-spinner>
    </div>
    <div *ngIf="loaded && (viewStatus === 'list')" class="table">
      <div *ngIf="selectedFilter === 'players'">
          <app-players-table [inheritedDataSource]="dataSource"></app-players-table>
      </div>
      <div *ngIf="selectedFilter === 'teams'">
        <div>
          <app-teams-table [inheritedDataSource]="teamsDataSource"></app-teams-table>
      </div>
      </div>
      </div>
      <div *ngIf="viewStatus === 'profile'">
        <app-stats-profile></app-stats-profile>
      </div>
      <div *ngIf="viewStatus === 'team-profile'">
        <app-team-profile></app-team-profile>
      </div>
</div>
